<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://www.cssscript.com/demo/sticky.css" rel="stylesheet" type="text/css">
        <!--=============== BOXICONS ===============-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

        <!--=============== CSS ===============-->
      <style>
        @import "https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap";:root{--header-height: 3rem;--hue: 174;--sat: 63%;--first-color: hsl(var(--hue), var(--sat), 40%);--first-color-alt: hsl(var(--hue), var(--sat), 36%);--title-color: hsl(var(--hue), 12%, 15%);--text-color: hsl(var(--hue), 8%, 35%);--body-color: hsl(var(--hue), 100%, 99%);--container-color: #FFF;--body-font: 'Open Sans', sans-serif;--h1-font-size: 1.5rem;--normal-font-size: .938rem;--tiny-font-size: .625rem;--z-tooltip: 10;--z-fixed: 100}@media screen and (min-width:968px){:root{--h1-font-size: 2.25rem;--normal-font-size: 1rem}}*{box-sizing:border-box;padding:0;margin:0}html{scroll-behavior:smooth}body{margin:var(--header-height) 0 0;font-family:var(--body-font);font-size:var(--normal-font-size);background-color:var(--body-color);color:var(--text-color)}ul{list-style:none}a{text-decoration:none}img{max-width:100%;height:auto}.section{padding:4.5rem 0 2rem}.section__title{font-size:var(--h1-font-size);color:var(--title-color);text-align:center;margin-bottom:1.5rem}.section__height{height:100vh}.container{max-width:968px;margin-left:1rem;margin-right:1rem}.header{position:fixed;top:0;left:0;width:100%;background-color:var(--container-color);z-index:var(--z-fixed);transition:.4s}.nav{height:var(--header-height);display:flex;justify-content:space-between;align-items:center}.nav__img{width:32px;border-radius:50%}.nav__logo{color:var(--title-color);font-weight:600}@media screen and (max-width:767px){.nav__menu{position:fixed;bottom:0;left:0;background-color:var(--container-color);box-shadow:0 -1px 12px hsla(var(--hue),var(--sat),15%,0.15);width:100%;height:4rem;padding:0 1rem;display:grid;align-content:center;border-radius:1.25rem 1.25rem 0 0;transition:.4s}}.nav__list,.nav__link{display:flex}.nav__link{flex-direction:column;align-items:center;row-gap:4px;color:var(--title-color);font-weight:600}.nav__list{justify-content:space-around}.nav__name{font-size:var(--tiny-font-size)}.nav__icon{font-size:1.5rem}.active-link{position:relative;color:var(--first-color);transition:.3s}.scroll-header{box-shadow:0 1px 12px hsla(var(--hue),var(--sat),15%,0.15)}@media screen and (max-width:320px){.nav__name{display:none}}@media screen and (min-width:576px){.nav__list{justify-content:center;column-gap:3rem}}@media screen and (min-width:767px){body{margin:0}.section{padding:7rem 0 2rem}.nav{height:calc(var(--header-height) + 1.5rem)}.nav__img{display:none}.nav__icon{display:none}.nav__name{font-size:var(--normal-font-size)}.nav__link:hover{color:var(--first-color)}.active-link::before{content:'';position:absolute;bottom:-.75rem;width:4px;height:4px;background-color:var(--first-color);border-radius:50%}}@media screen and (min-width:1024px){.container{margin-left:auto;margin-right:auto}}
      </style>

        <title>Transform Navbar Into Bottom Navigation Example</title>
    </head>
    <body>
        <!--=============== HEADER ===============-->
        <header class="header" id="header">
            <nav class="nav container">
                <a href="#" class="nav__logo">RajakODE</a>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#home" class="nav__link active-link">
                                <i class='bx bx-home-alt nav__icon'></i>
                                <span class="nav__name">Home</span>
                            </a>
                        </li>
                        
                        <li class="nav__item">
                            <a href="#about" class="nav__link">
                                <i class='bx bx-user nav__icon'></i>
                                <span class="nav__name">About</span>
                            </a>
                        </li>

                        <li class="nav__item">
                            <a href="#skills" class="nav__link">
                                <i class='bx bx-book-alt nav__icon'></i>
                                <span class="nav__name">Skills</span>
                            </a>
                        </li>

                        <li class="nav__item">
                            <a href="#portfolio" class="nav__link">
                                <i class='bx bx-briefcase-alt nav__icon'></i>
                                <span class="nav__name">Portfolio</span>
                            </a>
                        </li>

                        <li class="nav__item">
                            <a href="#contactme" class="nav__link">
                                <i class='bx bx-message-square-detail nav__icon'></i>
                                <span class="nav__name">Contactme</span>
                            </a>
                        </li>
                    </ul>
                </div>

                <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEikgkGZv4qTpL5ldThgkXLBDf5HkiYr3oLPMlsnnh8lmup2M5XyHP-2lrSgHhJwk05JS2TWP7EB_aSMWht5i3vYMwNaYzYKPP9I3YghOx5tcHKV13RZPrHxW_GfsZ6Y28fUE-p6tEdGTJbmtru8Avb2xV3iK1Lm6sVC97CIUrmj6K_l/w40-h40-p-k-no-nu/RK%20SVG.svg" alt="" class="nav__img">
            </nav>
        </header>

        <main>
            <!--=============== HOME ===============-->
            <section class="container section section__height" id="home">
              <h2 class="section__title">Transform Navbar Into Bottom Navigation Example</h2>
                <p>A mobile-friendly navigation system that transforms the site menu into a bottom navigation bar on small screens.</p>
            </section>

            <!--=============== ABOUT ===============-->
            <section class="container section section__height" id="about">
                <h2 class="section__title">About</h2>
            </section>

            <!--=============== SKILLS ===============-->
            <section class="container section section__height" id="skills">
                <h2 class="section__title">Skills</h2>
            </section>

            <!--=============== PORTFOLIO ===============-->
            <section class="container section section__height" id="portfolio">
                <h2 class="section__title">Portfolio</h2>
            </section>

            <!--=============== CONTACTME ===============-->
            <section class="container section section__height" id="contactme">
                <h2 class="section__title">Contactme</h2>
            </section>
        </main>
        

        <!--=============== MAIN JS ===============-->
        <script>
      const sections=document.querySelectorAll('section[id]')
function scrollActive(){const scrollY=window.pageYOffset
sections.forEach(current=>{const sectionHeight=current.offsetHeight,sectionTop=current.offsetTop-50,sectionId=current.getAttribute('id')
if(scrollY>sectionTop&&scrollY<=sectionTop+sectionHeight){document.querySelector('.nav__menu a[href*='+sectionId+']').classList.add('active-link')}else{document.querySelector('.nav__menu a[href*='+sectionId+']').classList.remove('active-link')}})}
window.addEventListener('scroll',scrollActive)
function scrollHeader(){const header=document.getElementById('header')
if(this.scrollY>=80)header.classList.add('scroll-header');else header.classList.remove('scroll-header')}
window.addEventListener('scroll',scrollHeader)
      </script>
    </body>
</html>
